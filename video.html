<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Video Kenangan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-container {
            text-align: center;
            margin-top: 100px;
        }
        iframe {
            width: 90%%;
            max-width: 720px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container video-container">
        <h1>Aku bersyukur banget punya kamu. Di antara banyak orang di dunia ini, Tuhan memilihkan kamu untuk jadi bagian terpenting dalam hidupku. Kamu bukan cuma pacar, kamu adalah anugerah terindah yang pernah aku terima</h1>
        <iframe src="https://drive.google.com/file/d/15U48-NLav4loCzumYKHNFyN_A-aGEPFx/preview" allow="autoplay"></iframe>
        <br>
        <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </div>

    <canvas id="star-canvas"></canvas>

    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.2
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y -= star.speed;
                if (star.y < 0) {
                    star.y = canvas.height;
                    star.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
    <div class="back-page">
  <a href="index.html">
    <button>Kembali ke Ucapan</button>
  </a>
</div>
</body>
</html>
