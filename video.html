<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      color: #333;
    }

    .video-container {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    .message {
      font-size: 1.1em;
      line-height: 1.8;
      color: #333;
      text-align: justify;
      margin: 20px auto;
      max-width: 600px;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      margin: 20px 0;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #ff1493;
    }

    #star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container video-container">
    <div class="message">
      <p>
        Aku bersyukur banget punya kamu. Di antara banyak orang di dunia ini, Tuhan memilihkan kamu untuk jadi bagian terpenting dalam hidupku.
        Kamu bukan cuma pacar, kamu adalah anugerah terindah yang pernah aku terima.
      </p>
    </div>
    <iframe src="https://drive.google.com/file/d/15U48-NLav4loCzumYKHNFyN_A-aGEPFx/preview" allow="autoplay"></iframe>
    <br />
    <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
  </div>

  <canvas id="star-canvas"></canvas>

  <script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      alpha: Math.random(),
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = rgba(255, 255, 255, ${star.alpha});
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
