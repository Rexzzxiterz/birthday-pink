<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffc0cb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      color: #555;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 15px;
      margin-top: 20px;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1em;
    }
    .back-button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
