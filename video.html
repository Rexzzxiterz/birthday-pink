<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffc0cb);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      margin: 60px auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 15px;
      margin-top: 20px;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1em;
    }

    .back-button:hover {
      background-color: #ff1493;
    }

    canvas#snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="snow-canvas"></canvas>

  <div class="container">
    <h1>HAPPY BIRTHDAY</h1>
    <p>Semoga hari spesialmu dipenuhi kebahagiaan dan cinta.</p>

    <iframe 
      src="https://drive.google.com/file/d/15U48-NLav4loCzumYKHNFyN_A-aGEPFx/preview" 
      allow="autoplay">
    </iframe>

    <br />
    <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
  </div>

  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");

    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    const flakes = Array.from({ length: 100 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 4 + 1,
      d: Math.random() + 1
    }));

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of flakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      for (let flake of flakes) {
        flake.y += Math.pow(flake.d, 2);
        flake.x += Math.sin(flake.y * 0.01);

        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    setInterval(drawFlakes, 25);

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
